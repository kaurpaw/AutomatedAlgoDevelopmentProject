<style>
* {box-sizing: border-box}
/* Full-width input fields */
  input[type=text], input[type=password],select[name=categories],select[name=scope]  {
  width: 100%;
  padding: 15px;
  margin: 8px 0 22px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  background: #f1f1f1;
}
/* Add a background color when the inputs get focus */
input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Set a style for all buttons */
button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 50%;
  opacity: 0.9;
}

button:hover {
  opacity:1;
}

/* Extra styles for the cancel button */
.cancelbtn {
  padding: 14px 20px;
  background-color: #f44336;
}

/* Float cancel and signup buttons and add an equal width */
.cancelbtn, .signupbtn {
  float: left;
  width: 50%;
}

/* Add padding to container elements */
.container {
  padding: 16px;
}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: #474e5d;
  padding-top: 50px;
}

/* Modal Content/Box */
.modal-content {
  background-color: #fefefe;
  margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
  border: 1px solid #888;
  width: 40%; /* Could be more or less, depending on screen size */
}

/* Style the horizontal ruler */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* The Close Button (x) */
.close {
  position: absolute;
  right: 35px;
  top: 15px;
  font-size: 40px;
  font-weight: bold;
  color: #f1f1f1;
}

.close:hover,
.close:focus {
  color: #f44336;
  cursor: pointer;
}

/* Clear floats */
.clearfix::after {
  content: "";
  clear: both;
  display: table;
}

/* Change styles for cancel button and signup button on extra small screens */
@media screen and (max-width: 300px) {
  .cancelbtn, .signupbtn {
    width: 100%;
  }
} 
</style>

<form class="modal-content">
    <div class="container">
      <h1>Add a new Project</h1>
      <hr>     
      <label for="projectTitle"><b>Project title</b></label>
      <input type="text" placeholder="Name of your project" name="projectTitle" required>
      
      <label for="projectDescription"><b>Project description (optional)</b></label>
      <input type="text" placeholder="A longer description of your project" name="projectTitle">
      
      <label for="projectCategory"><b>Project Category</b></label>
      	<select name="categories">
			  <option value="binaryClassification">Binary Classification</option>
			  <option value="regression">Regression</option>
			  <option value="imageClassification">Image Classification</option>
		</select>  
		<label for="projectScope"><b>Project scope (visibility to others)</b></label>     
			<select name="scope">
				  <option value="privateProject">Private project</option>
				  <option value="publicProject">Public Project</option>			 
			</select>  
		
      <p>Please e-mail us if you need help: contact <a href="#" style="color:dodgerblue">automation@wns.com</a>.</p>

      <div class="clearfix">
        <button type="button" class="cancelbtn">Close</button>
        <button type="submit" class="signup">Create</button>
      </div>
    </div>
  </form>
