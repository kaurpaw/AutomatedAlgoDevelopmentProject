<style>
* {box-sizing: border-box}
/* Full-width input fields */
  input[type=text], input[type=password],select[name=modelTypes],select[name=modelClass],input[type=file] {
  width: 100%;
  padding: 10px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

/* Set a style for all buttons */
button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 50%;
  opacity: 0.9;
}

button:hover {
  opacity:1;
}

/* Extra styles for the cancel button */
.cancelbtn {
  padding: 14px 20px;
  background-color: #f44336;
}

/* Float cancel and signup buttons and add an equal width */
.cancelbtn, .signupbtn {
  float: left;
  width: 50%;
}

/* Add padding to container elements */
.container {
  padding: 16px;
}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: #474e5d;  
}

/* Modal Content/Box */
.modal-content {
  background-color: #fefefe;
  margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
  border: 1px solid #888;
  width: 40%; /* Could be more or less, depending on screen size */
}

/* Style the horizontal ruler */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* The Close Button (x) */
.close {
  position: absolute;
  right: 35px;
  top: 15px;
  font-size: 40px;
  font-weight: bold;
  color: #f1f1f1;
}

.close:hover,
.close:focus {
  color: #f44336;
  cursor: pointer;
}

/* Clear floats */
.clearfix::after {
  content: "";
  clear: both;
  display: table;
}

/* Change styles for cancel button and signup button on extra small screens */
@media screen and (max-width: 300px) {
  .cancelbtn, .signupbtn {
    width: 100%;
  }
} 
#categoryModel {
    border: 0px solid;
    padding: 10px;
    box-shadow: 5px 10px 18px #888888;
}

</style>

<form class="modal-content">
    <div class="container" ng-controller="CreateProjectController">
      <h1>Add new dataset</h1>
      <hr>     
      <label for="datasetTitle"><b>Title</b></label>
      <input type="text" placeholder="" name="datasetTitle" required>
      <label for="datasetValue"><b>Data Aquisition</b></label>
      <div id="categoryModel">
      		<div>
      			<label for="modelType"><b>Select Model Type</b></label>
      			<select id="modelTypes" ng-model="selectedModelType" ng-options="modelType as modelType.name for modelType in modelTypes">
					  <option value="">None</option>
				</select>  
      		</div>		
			<div ng-if="selectedModelType.modelClassName">
				<label for="modelClass"><b>Select Model Class</b></label>
		      	<select id="modelClasses" ng-model="selectedModelClass" ng-options="o as o for o in selectedModelType.modelClassName">
					  <option value="">Select Model Class</option>					  
				</select>  
			</div>
	   		
				<div>
						<label for="datasetTitle"><b>Add training Data</b></label><br>
					<div>
						 <input type="text" placeholder="" name="datasetTitle" required style="width:60%">
		      			 <button type="button" class="addbtn"style="width:20%">Add Keywords</button>
		      			 <button type="submit" class="addbtn" style="width:10%">Fetch Historical data</button>
					</div>
      			
				</div>
      		
      		
      		 <div>
      		 	<label for="dataFile"><b>Data File (max 1GB)</b></label>  
      		 	 <input type="file" name="chooseFile" id="chooseFile" style="width:60%">
      		 </div>
      		 
      		 
      					
	   </div>
      

      <div class="clearfix">
        <button type="button" class="cancelbtn">Close</button>
        <button type="submit" class="signup">Create</button>
      </div>
    </div>
  </form>
